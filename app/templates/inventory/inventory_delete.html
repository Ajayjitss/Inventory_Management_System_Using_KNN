{% extends 'base_generic.html' %}

{% block content %}
    <h2>Are you sure you want to delete this inventory item?</h2>
    <p><strong>Item Name:</strong> {{ inventory.name }}</p>
    <form method="post">
        {{ form.hidden_tag() }}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('inventory.inventory_list') }}" class="btn btn-secondary">Cancel</a>
    </form>    
{% endblock %}
