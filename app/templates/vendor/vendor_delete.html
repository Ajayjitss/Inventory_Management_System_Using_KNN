{% extends 'base_generic.html' %}

{% block content %}
    <h2>Are you sure you want to delete this vendor?</h2>
    <p><strong>Vendor Name:</strong> {{ vendor.name }}</p>
    <form method="post">
        {{ form.hidden_tag() }}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('inventory.vendor_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
